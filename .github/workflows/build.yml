# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: check home
        run: echo $HOME
      - name: Set up Go
        run: |
          mkdir /home/ec2-user/.cache
          mkdir /home/ec2-user/.cache/go-build
          mkdir /home/ec2-user/.cache/go-mod
          mkdir /home/ec2-user/go
          sudo yum install golang -y
          GOPATH="/home/ec2-user/go"
          GOCACHE="/home/ec2-user/.cache/go-build"
          GOMODCACHE="/home/ec2-user/.cache/go-mod"
          echo GOPATH=$GOPATH >> $GITHUB_ENV
          echo GOCACHE=$GOCACHE >> $GITHUB_ENV
          echo GOMODCACHE=$GOMODCACHE >> $GITHUB_ENV
      - name: Build
        run: |
          go build -v ./.../"Lab Work №5"/"Source Code"/user_service/cmd/spms
          go build -v ./.../"Lab Work №5"/"Source Code"/meeting_service/cmd/spms
          
