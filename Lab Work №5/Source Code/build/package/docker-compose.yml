version: '2.1'

name: segments-container
services:
  mysql:
    image: ggghfffg/paps:mysql
    container_name: mysql-container
    volumes:
      - papsDB:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: projectmanagement
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
  web-app-container:
    image: ggghfffg/paps:run
    build: .
    restart: on-failure # рестарт сервера при ошибке (в частности при первом пдключении к бд контейнер бд не успевает открыть порты, поэтому требуется дождаться этого)
    depends_on: # зависит от контейнера бд
      - mysql
    links: 
      - mysql
    volumes: # бинд папки хоста и папки контейнера, чтобы не копировать файлы в контейнер
      - type: bind
        source: ../../
        target: /app
    ports:
      - 8080:8080  
volumes:
  papsDB:    
    external: true